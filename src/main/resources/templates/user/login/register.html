<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader" :: bodyHeader></div>
    <h1>회원가입</h1>
    <form role="form" th:action="@{/loginUser}" th:object="${userFome}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:filed="*{password}" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:filed="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input th:filed="*{email}" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label th:for="role">권한</label>
            <input th:filed="*{role}" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
